<form action='/playlists/comments' method='POST'>
    <input type='hidden' value='{{ playlist._id }}' name='playlist_id'/>
    <fieldset>
        <legend>Add a Comment</legend>
        <div class="form-group">
            <label for="comment-title">Title</label>
            <input class="form_control" id="comment-title" type="text" name="title" placeholder="Title">

        </div>
        <div class="form_group">
            <label for="comment-content">Description</label>
            <textarea class='form-control'
                id='comment-content'
                name='content'
                rows='10'
                placeholder='Your comment...'></textarea>
        </div>
    </fieldset>
    <div class='form-group'>
        <button class='btn btn-primary' type='submit'>Save Comment</button>
    </div>
</form>
