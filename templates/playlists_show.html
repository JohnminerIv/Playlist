{% extends "base.html"%}

{% block content %}
    <a href="/">Back to Home</a>
    <h1>{{playlist.title}}</h1>
    <h2>{{playlist.description}}</h2>
    {% for video in playlist.videos %}
        <iframe src="{{video}}" width="420" height="315"></iframe>
    {% endfor %}
    <p><a href="{{playlist._id}}/edit">Edit</a></p>
    <p><form action="{{playlist._id}}/delete" method="POST">
        <button type="submit">Delete</button>
    </form></p>
{% endblock %}
