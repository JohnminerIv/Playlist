<!-- Lists the playlists -->
{% extends 'base.html' %}
{% block content %}
    <h1>playlists</h1>
    <a href='/playlists/new'>New Playlist</a>
    {% for playlist in playlists%}
         <h2><a href='/playlist/{{playlist._id}}'>{{ playlist.title }}</a></h2>
        <small>{{playlist.description}}</small>
    {% endfor %}
{% endblock %}
